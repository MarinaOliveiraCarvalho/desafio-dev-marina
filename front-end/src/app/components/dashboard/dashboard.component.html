<div class="signin-content">
	<mat-card style="text-align: center;">
		<mat-card-content>
			<!-- <form [formGroup]="form" (ngSubmit)="onSubmit()"> -->
				<mat-card-title>
					<p>list of todo</p>
				</mat-card-title>




                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element" (click)="goTodo(element)"> {{element.position}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name" >
                      <th mat-header-cell *matHeaderCellDef> Name Loja</th>
                      <td mat-cell *matCellDef="let element" (click)="goTodo(element)"> {{element.name}} </td>
                    </ng-container>
                   
                    <ng-container matColumnDef="value">
                      <th mat-header-cell *matHeaderCellDef> Value </th>
                      <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  <br />

                  <section>
                    <div class="example-button-row">
                      <div class="demo-button-container" style="text-align: left;">
                        <button mat-raised-button color="primary" (click)="onSubmit()" class="demo-button" style="margin-right:20px">
                          Add File
                      </button>
            
                        <button mat-raised-button color="primary" (click)="goBack()" class="demo-button" style="margin-right:20px">
                          Exit of system
                        </button>
                      </div>
                    </div>
                  </section>
				
			<!-- </form> -->
		</mat-card-content>
	</mat-card>
</div>
